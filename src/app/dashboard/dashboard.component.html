
<div class="container"> 
       <div class="row row-center">
          <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputDeviceId"><b>Device Id/Serial No</b></label>
                    <input type="text" class="form-control" id="deviceId" aria-describedby="Enter DeviceId" placeholder="Enter DeviceId"  maxLength=18  #deviceId required> 
    
                   </div> 
                  <button type="button" class="btn btn-primary" (click)="generateInviteCode(deviceId)">Generate</button>&nbsp;&nbsp;
  
                  <button type="button" (click)="logOut()" class="btn btn-info" >Log Out</button><br><br><br>
                  <p style="color: red;">{{errorInputField}}</p><br>
                  <div style="float:left"> 
                   <h3>Invite Code </h3>
                  <h5>{{inviteCodeString}}</h5>
                </div>
                <div style="float:left;margin-left: 200px;"> 
                  <h3>QR Code</h3>
                  <img [src]="inviteCodeImage">   
                </div>
                <br>
                <!-- <a href="{{inviteCodeImage}}" target="_blank"> <h5>{{inviteCodeImage}}</h5> </a>-->
                  
          </div>
      </div>
</div>
