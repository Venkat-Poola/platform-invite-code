        <div class="col-sm-6">
            
            <div class="form-group">
                  <label for="inputEmail1"><b>Email address</b></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"   placeholder="Enter your email address" #email>
                 </div>
                <div class="form-group">
                  <label for="inputPassword1"><b>Password</b></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password" #password>
                </div>
                <button type="button" class="btn btn-lg btn-primary" (click)="signInToAWS(email, password)">Log In</button>
                &nbsp;
                &nbsp;
                <button (click)="clear(email,password)" class="btn btn-lg btn-secondary">Clear</button>
